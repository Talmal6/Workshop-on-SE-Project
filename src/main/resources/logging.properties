.handlers = java.util.logging.FileHandler
java.util.logging.FileHandler.pattern = logs/app_%u.%g.log
java.util.logging.FileHandler.limit   = 10485760   # 10 MB per file
java.util.logging.FileHandler.count   = 5          # keep 5 rotations
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

.level = INFO          # root log level
com.SEGroup.Service.LoggerWrapper.level = FINE      # override just this package
